<div class="container mt-5">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-5">
      <h2 class="mb-4 text-center">Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="usernameOrEmail" class="form-label">Usuario o Email</label>
          <input type="text" class="form-control" id="usernameOrEmail" [(ngModel)]="usernameOrEmail" name="usernameOrEmail" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>
      <div *ngIf="loginSuccess" class="alert alert-success mt-3" role="alert">
        Inicio de sesión exitoso!
      </div>
    </div>
    <div class="col-md-5 text-center">
      <img src="https://igniteonline.la/wp-content/uploads/2020/03/BIBLIOTECAS-DIGITALES-1.png" alt="Imagen de Biblioteca Digital" class="img-fluid rounded shadow-lg">
    </div>
  </div>
  <div *ngIf="loginSuccess" class="dropdown mt-3">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
      Mi Cuenta
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="#">Mi Cuenta</a></li>
      <li><a class="dropdown-item" href="#" (click)="logout()">Cerrar Sesión</a></li>
    </ul>
  </div>
</div>
