<div>
  <input type="text" [(ngModel)]="searchTerm" (input)="searchUsuarios()" placeholder="Buscar por ID, Username o Email" class="form-control mb-3"/>
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Username</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Fecha Registro</th>
        <th>Avatar</th>
        <th>Acciones</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredUsuarios">
        <td>{{ item.idUsuario }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.rol }}</td>
        <td>{{ item.fecha_creacion }}</td>
        <td>
          <img [src]="construirUrlAvatar(item.avatar)" alt="Avatar" width="30" height="30">
        </td>
        <td>
          <button class="btn btn-info btn-sm" >Ver</button>
          <button class="btn btn-warning btn-sm" >Editar</button>
          <button class="btn btn-danger btn-sm" >Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
