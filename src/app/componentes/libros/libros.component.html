<div class="content-list-books">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
      <ng-container *ngIf="Libros.length > 0; else noData">
        <div class="col item-card-bg" *ngFor="let libro of Libros; let i = index">
          <div class="card" style="width: 100%;">
            <div class="img-bg">
              <img src="https://www.brandemia.org/wp-content/uploads/2012/10/logo_principal.jpg" class="card-img-top" alt="Portada del libro">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ libro.titulo }}</h5>
              <div class="container-autores">
                <p>Por:</p>
                <ul class="list-autores-book">
                  <li>{{ libro.autor.nombreAutor }}</li>
                </ul>
              </div>
              <p class="card-text">{{ libro.categoria.descripcion }}</p>
              <a [href]="libro.referenciaPdf" class="btn btn-dark pt-2 pb-2 w-100" id="btn-leerlibro" target="_blank" rel="noopener noreferrer">LEER LIBRO</a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <ng-template #noData>
    <p>No hay libros disponibles.</p>
  </ng-template>
</div>
