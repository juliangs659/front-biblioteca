<div class="container mt-5">
  <h2>Lista de Libros</h2>
  <input type="text" [(ngModel)]="searchTerm" (input)="searchLibros()" placeholder="Buscar por título o autor" class="form-control mb-3"/>
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Categoría</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of filteredLibros">
        <td>{{ libro.idLibro }}</td>
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.autor.nombreAutor }}</td>
        <td>{{ libro.categoria.nombreCategoria }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="eliminarLibro(libro)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
